<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Ứng dụng quản lý công việc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Ứng dụng Quản lý Công việc</h1>
        <div class="form">
            <input type="text" id="taskTitle" placeholder="Tiêu đề công việc" />
            <select id="taskPriority">
                <option value="high">Cao</option>
                <option value="medium" selected>Trung bình</option>
                <option value="low">Thấp</option>
            </select>
            <input type="date" id="startDate" />
            <input type="date" id="endDate" />
            <input type="text" id="taskNote" placeholder="Ghi chú (tùy chọn)" />
            <button id="addTaskBtn">Thêm công việc</button>
        </div>

        <div class="filter">
            <h3>Lọc theo độ ưu tiên:</h3>
            <select id="filterPriority">
                <option value="all">Tất cả</option>
                <option value="high">Cao</option>
                <option value="medium">Trung bình</option>
                <option value="low">Thấp</option>
            </select>
        </div>

        <div class="filter">
            <input type="text" id="searchInput" placeholder="Tìm công việc theo tiêu đề..." />
        </div>

        


        <div id="taskList"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
